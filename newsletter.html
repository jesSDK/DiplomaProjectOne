<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta name="description" content="Kuromi News, the one stop site for all kuromi related news">
    <meta name="keywords" content="Kuromi, Sanrio, Kuromi News, Kuromi Images, Kuromi Merch">
    <link rel="stylesheet" href="Assets/CSS/styles.css">
    <script src="https://kit.fontawesome.com/9ca8dc6e67.js" crossorigin="anonymous"></script>
    <Title>Kuromi News - Sign up</Title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">KUROMI NEWS</h1>
        </a>
        <nav id="menu">
            <ul class="nav-menu">
                <li class="menu-item">
                    <a href="index.html">
                        <span class="border">Home</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="gallery.html">
                        <span class="border">Gallery</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="newsletter.html">
                        <span class="active">Sign Up</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <h1 id="formTitle">Signup for our newsletter!</h1>
    <section id="NewsletterForm">

        <form method="POST" action="https://formdump.codeinstitute.net/">
            <input type="text" placeholder="Name" name="name" required>
            <input type="email" placeholder="Email address" name="mail" required>
            <br>
            <label>
                <input type="checkbox" name="subscribe" required>By marking this checkbox, you agree to be
                contacted once a week by email
            </label>
            <input type="submit" value="Subscribe">
        </form>
    </section>
    <footer>
        <a href="https://www.facebook.com/Sanrio/" target="_blank" rel="noopener"
            aria-label="Visit the Sanrio offical facebook page (Link opens in a new tab)"><i
                class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/kuromi_project" target="_blank" rel="noopener"
            aria-label="Visit the Kuromi Project offical twitter page (Link opens in a new tab)"><i
                class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/kuromi_project/" target="_blank" rel="noopener"
            aria-label="Visit the Kuromi Project offical instagram page (Link opens in a new tab)"><i
                class="fa-brands fa-instagram"></i>
        </a>
    </footer>
</body>

</html>
